spring:
    application:
        name: wappli-transfer
    jackson:
        serialization.write_dates_as_timestamps: false
    cache:
        type: simple
    #messages:
    #    basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML
    jpa:
        show-sql: true
        properties:
            hibernate.generate_statistics: true
server:
    session:
        cookie:
            http-only: true
    port: 10344
    address: localhost

info:
    project:
        version: #project.version#


eureka:
  client:
    enabled: false

application:
    rest:
        admin: localhost:10344

feign:
    client:
        config:
            default:
                loggerLevel: full