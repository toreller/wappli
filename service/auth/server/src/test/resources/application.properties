spring.datasource.url=jdbc:h2:mem:tsm_rp_db;MODE=PostgreSQL
spring.datasource.name=
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=H2
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.liquibase.change-log=classpath*:/db/master.xml
logging.level.liquibase=DEBUG

rpnotification.client.email.url=
auth.api.maxSize=20

eureka.client.enabled=false
eureka.client.register-with-eureka=false

registration.email.pattern=^.+@.+\..+$
auth.mail.from=rp-dev@example.com
auth.registration.confirmUrlPattern=http://localhost:4200/confirm/%s
auth.registration.forgottenPasswordUrlPattern=http://localhost:4200/forgottenPassword/%s
